<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <div class="result">
        <h2 id="result-current">Choose your weapon</h2>
        <h3 id="result-explanation">First to score 5 points wins the game!</h3>
      </div>

      <div class="current-picks">
        <div class="user">
          <p class="user-choice">❔</p>
          <p class="user-score">Player: 0</p>
        </div>

        <div class="computer">
          <p class="computer-choice">❔</p>
          <p class="computer-score">Computer: 0</p>
        </div>
      </div>

      <div class="choices">
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissors">✌</button>
      </div>
    </main>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
