<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
      <h2 class="instructions">Choose your weapon!</h2>
      <h3 class="rules">First to 5 points wins</h3>
      <div class="score-container">
        <div class="player-card">
          <div class="player-choice">❔</div>
          <div class="player-score">Player: 0</div>
        </div>
        <div class="computer-card">
          <div class="computer-choice">❔</div>
          <div class="computer-score">Computer: 0</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        darylagoncillo
      </p>
      <a href="https://github.com/darylagoncillo" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i></a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
